    <main>
        <form action="contact.php">    
            <div class="company-info">
                <h2>Company Information</h2>
                <p>Address: 100 Cityview St.</p>
                <p>Phone Number: 518 293 3072</p>
                <p>Email: waterrafting@raftingco.com</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d107198.44230584927!2d-60.71925076614429!3d-32.89945525450761!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1739824978224!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>                   
            <div class="information">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="useremail">Email Address:</label>
                <input type="email" id="useremail" name="useremail" required>
            </div>
            <fieldset class="form-group">
                <legend>Purpose of Message:</legend>
                <label for="purpose-inquiry">General Inquiry</label>
                <input type="radio" id="purpose-inquiry" name="purpose" value="inquiry" required> 
                <label for="purpose-reservation">Reservation Question</label>
                <input type="radio" id="purpose-reservation" name="purpose" value="reservation">
                <label for="purpose-suggestion">Website Suggestion</label>
                <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter your message here"></textarea>
                <label for="subscribe-me">Please subscribe me to the monthly newslatter</label>
                <input type="checkbox" id="subscribe-me" name="subscribe-me">    
            </fieldset>
            <button type="submit">Send Message</button>
        </form>           
        <figure>
